<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>

  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input type="email" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input type="email" class="form-control" id="lastname" placeholder="Lastname" />
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input type="email" class="form-control" id="login" placeholder="name@gmail.com" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" />
  </div>

  <div class="mb-3">
    <label for="repeat-password" class="form-label">Repeat password</label>
    <input type="password" class="form-control" id="repeat-password" placeholder="Password" />
  </div>


  <div class="d-flex justify-content-between mb-3">

    <button type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>



    <div>
      Already have an account?&nbsp;<button type="button" class="btn btn-link">Login</button>
    </div>
  </div>
</div>

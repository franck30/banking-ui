<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Example textarea</label>
    <input type="password" class="form-control" id="password" placeholder="password" />
  </div>

  <div class="d-flex justify-content-between mb-3">

    <button type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>



    <div>
      Don't have an account?&nbsp;<button type="button" class="btn btn-link">Register</button>
    </div>
  </div>
</div>
